<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boundary Issues... The Game!</title>

<!--    link to stylesheet and js-->
    <script async defer src="space_invaders.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet"></head>
<body>

<h1>SCORE: <span id="player_score"></span></h1>
<!--<h1 id="title_card">Boundary Issues</h1>-->

<div id="title_card">
    <!--opening canvas text-->
<canvas id="start_canvas" height="1400" width="1000"></canvas>
<label id="intro">Boundary Issues</label>
<label id="start_button">press left, right, or spacebar to start</label>
</div>

<!--gameplay canvas-->
<canvas id="canvas" height="700" width="500"></canvas>

<!--text on either side of the canvas. Use span and css to ensure that the two sides have different margins/float-->
<div id="game-instructions">
    <p style="text-decoration: underline">Instructions:<span id="points">Point Values:</span></p>
    <p>Left and Right Arrow Keys<span id="green">Green  - 50 pts</span></p>
    <p>to Move Player Ship<span id="yellow">Yellow  - 100 pts</span></p>
    <p>Press Spacebar to fire<span id="red">Red  - 150 pts</span></p>
    <p id="purple">Purple  - 200 pts</p>
</div>


</body>
</html>
